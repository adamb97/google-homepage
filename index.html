<html>

<head>
    <title>Google</title>
    <link rel="icon" href="images/google-icon.png">
</head>

<body>
    <div class="header">
        <div class="left-head">
            <p>About</p>
            <p>Store</p>
        </div>
        <div class="right-head">
            <p>Gmail</p>
            <P>Images</P>
            <img src="images/grid.png" alt="grey grid icon">
            <div id="sign-in">
                <p>Sign in</p>
            </div>
        </div>

    </div>
    <div class="middle">
        <div id="logo"><img src="images/logo.png" alt="Google"></div>


        <div class="search-bar">
            <form>
                <input type='text' name="search">
            </form>
            <img src="images/googlemic.png" alt="Microphone">
        </div>

        <div class="search-links">
            <button id="searchbutton" type="button">Google Search</button>
            <button id="lucky" type="button">I'm Feeling Lucky</button>
        </div>

        <div class="footer">
            <div id="leftfoot">
                <p>Advertising</p>
                <p>Business</p>
            </div>
            <div id="rightfoot">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>


    </div>




</body>

</html>
